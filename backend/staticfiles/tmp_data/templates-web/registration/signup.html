{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #B9E5E8, #7AB2D3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: right;
        }
        .form-container form button {
            background: #7AB2D3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container form button:hover {
            background: #609DB7;
        }
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .form-container p a {
            color: #7AB2D3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ثبت‌نام</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="نام کاربری" required>
            <input type="email" name="email" placeholder="ایمیل" required>
            <input type="password" name="password1" placeholder="رمز عبور" required>
            <input type="password" name="password2" placeholder="تأیید رمز عبور" required>
            <button type="submit">ثبت‌نام</button>
        </form>
        <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'login' %}">وارد شوید</a></p>
    </div>
</body>
</html>
