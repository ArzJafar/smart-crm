{% extends "master.html" %}

{% block title %}
  Smart Chekad - Delete Contact
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>حذف مخاطب</h2>
    <p>آیا مطمئن هستید که می‌خواهید مخاطب <strong>{{ contact.name }}</strong> را حذف کنید؟</p>
    <form style="margin-bottom: 50px;" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">حذف</button>
      <a href="{% url 'contacts:public_contacts_list' %}" class="btn btn-outline-secondary">لغو</a>
    </form>
  </div>
  <div style="height: 300px;"></div>
{% endblock %}
